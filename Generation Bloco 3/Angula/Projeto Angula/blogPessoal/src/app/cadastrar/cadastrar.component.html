<div class="container-fluid">
        
    <div class="row">
    <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                
                    <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">

                        </div>

                        <div class="form-group">
                            <label for="usario">Usuario</label>
                            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">

                        </div>
                        <div class="form-group">
                            <label for="foto">Link da Foto</label>
                            <input [(ngModel)]= 'user.foto' class="form-control" type="foto" name="foto" id="foto"
                                placeholder="Link da sua Foto">

                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Senha">

                        </div>
                        <div class="form-group">
                            <label  for="confirSenha">Confirma Senha</label>
                            <input class="form-control" [(ngModel)]='user.senha' type="password" name="senha" id="confirSenha"
                                placeholder="Confirme sua Senha">
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de Usuario</label>
                            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                                <option>Selecione o tipo de usuario</option>
                                <option>Normal</option>
                                <option>Administrador</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4 efeito1" routerLink="/entrar">Cancelar</button>
                            <button type="submit" class="btn btn-success " (click)="cadastrar()" >Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
